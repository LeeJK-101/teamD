<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="icon" href="../img/icon_cook2.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <link rel="stylesheet" href="../css/reset.css" /> -->
    <link rel="stylesheet" href="../css/login.css" />
    <script defer src="../js/login.js"></script>
    <title>자취요리사</title>
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <a href="#"
              ><img
                src="../img/logo/logotype01_c2black.svg"
                alt="자취요리사 로고"
            /></a>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <input
                id="tab-1"
                type="radio"
                name="tab"
                class="mb-4 text-center sign-in"
                checked
              />
              <label for="tab-1" class="tab">SIGN IN</label>
              <input
                id="signUp"
                type="radio"
                class="mb-4 text-center sign-up"
              />
              <label for="signUp" class="tab">SIGN UP</label>
              <form action="#" class="signin-form">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control block"
                    placeholder="Username"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <span
                    toggle="#password-field"
                    class="fa fa-fw fa-eye field-icon toggle-password"
                  ></span>
                </div>
                <div class="form-group">
                  <button
                    type="submit"
                    class="form-control block btn btn-primary submit px-3"
                  >
                    Sign In
                  </button>
                </div>
                <div class="form-group d-md-flex">
                  <div class="w-50">
                    <label class="checkbox-wrap checkbox-primary"
                      >Remember Me
                      <input type="checkbox" checked />
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <div class="w-50 text-md-right">
                    <a class="whiteColor" href="#">Forgot Password</a>
                  </div>
                </div>
                <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
                <a href="#"
                  ><img
                    class="icon_sns"
                    src="../img/icon_naver.png"
                    alt="naver logo"
                /></a>
              </form>
              <form action="#" class="signin-form">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control block"
                    placeholder="Username"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control block"
                    placeholder="Password"
                    required
                  />
                  <span
                    toggle="#password-field"
                    class="fa fa-fw fa-eye field-icon toggle-password"
                  ></span>
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control block"
                    placeholder="Repeat Password"
                    required
                  />
                  <span
                    toggle="#password-field"
                    class="fa fa-fw fa-eye field-icon toggle-password"
                  ></span>
                </div>
                <div class="form-group email-form">
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Email"
                  />
                  <span style="color: rgba(256, 256, 256, 0.7)" class="at-sign"
                    >@</span
                  >
                  <div class="accordion">
                    <input
                      type="text"
                      id="domain"
                      placeholder="Select your email domain"
                    />
                    <ul class="domain-list">
                      <li>@gmail.com</li>
                      <li>@naver.com</li>
                      <li>@hanmail.com</li>
                      <li>@icloud.com</li>
                    </ul>
                  </div>
                </div>
                <div class="form-group">
                  <button
                    type="submit"
                    class="form-control block btn btn-primary submit px-3"
                  >
                    Sign Up
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
