<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자취요리사</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <!-- Noto Sans kr -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- font awsome -->
    <script
      src="https://kit.fontawesome.com/837ff3adc1.js"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <div class="wrap">
      <div class="inner">
        <header>
          <div class="logo">
            <a href="#"
              ><img src="/img/logo/logotype01_c2black.svg" alt=""
            /></a>
          </div>
          <div class="header__search">
            <input type="text" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </header>
      </div>
      <div class="container">
        <div class="introduce">
          치솟는 <span>외식비</span> <br />
          저렴한 가격에 사버린 <span>대용량 식재료</span><br />
          냉장고 파먹기<br />
          <span>있는 재료</span>로 풍성하게 차려먹기<br />
          <span>소울 푸드</span><br /><br />

          <span>자취생</span>을 위한 <span>레시피</span>를 모아놨어요.<br />

          맛있고, 양도 적당하고, 조리 시간도 짧아야죠.<br />
          정말 <span>재밌겠죠?</span><br />
        </div>


          <div class="todaypicks_box">
          <div class="today pick1"></div>
          <div class="today pick2"></div>
          <div class="today pick3"></div>
        </div>
        <div class="tips_box">
          <div class="tip tip1"></div>
          <div class="tip tip2"></div>
          <div class="tip tip3"></div>
        </div>

        <div class="dishes_box">
          <div class="dishes dish1"></div>
          <div class="dishes dish2"></div>
          <div class="dishes dish3"></div>
          <div class="dishes dish4"></div>
          <div class="dishes dish5"></div>
          <div class="dishes dish6"></div>
        </div>
      </div>
    </div>
    <div class="elements el1"></div>
    <div class="elements el2"></div>
    <div class="elements el3"></div>
    <div class="elements el4"></div>
    
  </body>
</html>
